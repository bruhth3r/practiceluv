<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox and Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Chatbox Toggle GIF -->
    <img id="chatbox-toggle" src="https://media.giphy.com/media/q74A46mcYR55W1aRRV/giphy.gif" alt="Chatbox Toggle" onclick="toggleChatbox()">

    <!-- Chatbox -->
    <div id="cbox" class="hidden">
        <div id="cboxtitle">Chatbox</div>
        <div id="cboxdesc">
            This is a chatbox description.
        </div>
    </div>

    <!-- Song Note Trigger -->
    <a href="#" id="songs-link" onclick="toggleSongNote(event)">Songs</a>

    <!-- Song Note -->
    <div id="song-note" class="hidden">
        <ul>
            <li>Song 1</li>
            <li>Song 2</li>
            <li>Song 3</li>
        </ul>
    </div>

    <!-- Love Note -->
    <div id="love-note" class="hidden">
        <p>Love Note</p>
        <img src="https://example.com/love-icon.png" alt="Love Icon">
    </div>

    <script src="script.js"></script>
</body>
</html>
